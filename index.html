<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Movieaddict</title>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="navbar-container">
          <div class="logo-container">
            <h1 class="logo">Movie<span>a</span>ddict</h1>
          </div>
          <div class="menu-container">
            <ul class="menu-list">
              <li class="menu-list-item active">Home</li>
              <li class="menu-list-item">Movies</li>
              <li class="menu-list-item">Series</li>
              <li class="menu-list-item">Popular</li>
              <li class="menu-list-item">Trends</li>
            </ul>
          </div>
          <div class="profile-container">
            <img src="profile.png" alt="" class="profile-picture" />
            <div class="profile-container-text">
              <span class="profile-text">Profile</span>
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="sidebar">
      <div class="sidebar-container">
        <i class="sidebar-icon fas fa-search"></i>
        <i class="sidebar-icon fas fa-home"></i>
        <i class="sidebar-icon fas fa-users"></i>
        <i class="sidebar-icon far fa-bookmark"></i>
        <!-- <i class="fas fa-bookmark"></i> -->
        <i class="sidebar-icon fas fa-shopping-cart"></i>
      </div>
    </div>

    <main>
      <div class="container"></div>
    </main>
  </body>
</html>
